<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gradient-container">
        <div id="gradientBox"></div>
    </div>

    <div class="content">
        <div class="login-panel">
            <div class="login-panel-image" id="loginPanelImage">
                <div class="image-loading">Loading image...</div>
                <div class="photographer-credit" id="photographerCredit" style="display: none;"></div>
            </div>
            <div class="login-panel-form">
                <div class="login-panel-form-content">
                    <h2 id="formTitle">Sign in</h2>
                    <div class="create-account-link" id="createAccountLink">
                        <span>Don't have an account? </span><a href="#" id="switchToRegister">Create now</a>
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                    <form id="authForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" placeholder="Password" required>
                                <button type="button" class="password-toggle" id="passwordToggle">üëÅ</button>
                            </div>
                        </div>
                        <div class="form-group" id="confirmPasswordGroup">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                                <button type="button" class="password-toggle" id="confirmPasswordToggle">üëÅ</button>
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="save-account">
                                <input type="checkbox" id="saveAccount" name="saveAccount">
                                <label for="saveAccount">Save account</label>
                            </div>
                            <div class="forgot-password show" id="forgotPassword">
                                <a href="#" onclick="event.preventDefault(); alert('Forgot password functionality');">Forgot Password?</a>
                            </div>
                        </div>
                        <button type="submit" class="login-button" id="authButton">Sign in</button>
                    </form>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="social-button" id="googleAuthButton">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Module/MyModule/animatedGradient.js"></script>
    <script src="Module/MyModule/pexelsApi.js"></script>
    <script src="Module/MyModule/firebaseAuth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDqSrAV_1VH85bbeG0kmfoEI4m5a6J8Fqo",
            authDomain: "sololevelin-58fd1.firebaseapp.com",
            projectId: "sololevelin-58fd1",
            storageBucket: "sololevelin-58fd1.firebasestorage.app",
            messagingSenderId: "953399153542",
            appId: "1:953399153542:web:cfb56c1fbf2ee392835207",
            measurementId: "G-52YYPCNE75"
        };

        // Initialize animated gradient background
        const gradient = new AnimatedGradient('#gradientBox', {
            colors: ['hsl(0, 0%, 27%)', 'hsl(0, 0%, 47%)'],
            duration: 50,
            size: 750,
            blurRatio: 5,
            backgroundColor: '#121212',
            direction: 'normal'
        });

        // Initialize Pexels API
        const pexelsApi = new PexelsApi('HELahFQLO9IEgGNwcZloLloXkn609JQnEIkzIfjY6tlJHoFy6cgylEJq');

        // Initialize Firebase Auth
        const firebaseAuth = new FirebaseAuth(firebaseConfig);

        // Current mode: 'login' or 'register'
        let currentMode = 'login';

        // UI elements
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const authForm = document.getElementById('authForm');
        const authButton = document.getElementById('authButton');
        const googleAuthButton = document.getElementById('googleAuthButton');
        const switchToRegister = document.getElementById('switchToRegister');
        const createAccountLink = document.getElementById('createAccountLink');
        const formTitle = document.getElementById('formTitle');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const forgotPassword = document.getElementById('forgotPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');

        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                authForm.classList.add('loading');
                authButton.disabled = true;
                googleAuthButton.disabled = true;
                authButton.textContent = currentMode === 'login' ? 'Signing in...' : 'Creating account...';
            } else {
                authForm.classList.remove('loading');
                authButton.disabled = false;
                googleAuthButton.disabled = false;
                authButton.textContent = currentMode === 'login' ? 'Sign in' : 'Sign up';
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            hideMessages();

            if (mode === 'login') {
                formTitle.textContent = 'Sign in';
                createAccountLink.innerHTML = '<span>Don\'t have an account? </span><a href="#" id="switchToRegister">Create now</a>';
                document.getElementById('switchToRegister').addEventListener('click', (e) => {
                    e.preventDefault();
                    switchMode('register');
                });
                authButton.textContent = 'Sign in';
                confirmPasswordGroup.classList.remove('show');
                confirmPasswordInput.removeAttribute('required');
                forgotPassword.classList.add('show');
                forgotPassword.classList.remove('hide');
            } else {
                formTitle.textContent = 'Sign up';
                createAccountLink.innerHTML = '<span>Already have an account? </span><a href="#" id="switchToLogin">Sign in</a>';
                document.getElementById('switchToLogin').addEventListener('click', (e) => {
                    e.preventDefault();
                    switchMode('login');
                });
                authButton.textContent = 'Sign up';
                confirmPasswordGroup.classList.add('show');
                confirmPasswordInput.setAttribute('required', 'required');
                forgotPassword.classList.remove('show');
                forgotPassword.classList.add('hide');
            }
        }

        // Password visibility toggle
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'üëÅ' : 'üôà';
        });

        confirmPasswordToggle.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmPasswordToggle.textContent = type === 'password' ? 'üëÅ' : 'üôà';
        });

        // Switch mode link
        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            switchMode('register');
        });

        // Handle form submission (both login and register)
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate password confirmation for register
            if (currentMode === 'register') {
                const confirmPassword = confirmPasswordInput.value;
                if (password !== confirmPassword) {
                    showError('Passwords do not match. Please try again.');
                    return;
                }
                if (password.length < 6) {
                    showError('Password must be at least 6 characters long.');
                    return;
                }
            }

            setLoading(true);

            try {
                let result;
                if (currentMode === 'login') {
                    result = await firebaseAuth.signInWithEmailPassword(email, password);
                } else {
                    result = await firebaseAuth.signUpWithEmailPassword(email, password);
                }
                
                if (result.success) {
                    const message = currentMode === 'login' 
                        ? 'Successfully signed in! Redirecting...'
                        : 'Account created successfully! Redirecting...';
                    showSuccess(message);
                    console.log('User authenticated:', result.user);
                    setTimeout(() => {
                        window.location.href = 'Main.html';
                    }, 1500);
                } else {
                    showError(result.error || `Failed to ${currentMode === 'login' ? 'sign in' : 'create account'}. Please try again.`);
                }
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
                console.error('Auth error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Handle Google authentication
        googleAuthButton.addEventListener('click', async () => {
            hideMessages();
            setLoading(true);

            try {
                const result = await firebaseAuth.signInWithGoogle();
                
                if (result.success) {
                    const message = currentMode === 'login'
                        ? 'Successfully signed in with Google! Redirecting...'
                        : 'Successfully signed up with Google! Redirecting...';
                    showSuccess(message);
                    console.log('User authenticated:', result.user);
                    setTimeout(() => {
                        window.location.href = 'Main.html';
                    }, 1500);
                } else {
                    showError(result.error || 'Failed to authenticate with Google. Please try again.');
                }
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
                console.error('Google auth error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Listen to auth state changes
        (async () => {
            try {
                const unsubscribe = await firebaseAuth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log('User is signed in:', user);
                        // User is signed in, you can redirect or update UI
                    } else {
                        console.log('User is signed out');
                    }
                });
            } catch (error) {
                console.error('Error setting up auth state listener:', error);
            }
        })();

        // Load random office image
        async function loadOfficeImage() {
            const imageContainer = document.getElementById('loginPanelImage');
            const creditContainer = document.getElementById('photographerCredit');
            
            try {
                console.log('Fetching office image from Pexels...');
                const photo = await pexelsApi.getRandomPhoto('office');
                console.log('Photo received:', photo);
                
                if (!photo) {
                    throw new Error('No photo received from API');
                }

                const photoUrl = pexelsApi.getPhotoUrl(photo);
                console.log('Photo URL:', photoUrl);
                
                if (!photoUrl) {
                    throw new Error('No valid photo URL found');
                }

                const credit = pexelsApi.getPhotographerCredit(photo);

                // Create and set image with better error handling
                const img = document.createElement('img');
                img.alt = 'Office';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                
                // Set up load handler before setting src
                img.onload = () => {
                    console.log('Image loaded successfully');
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);
                    
                    // Add photographer credit
                    creditContainer.innerHTML = `Photo by <a href="${credit.url}" target="_blank" rel="noopener noreferrer">${credit.name}</a> on <a href="https://www.pexels.com" target="_blank" rel="noopener noreferrer">Pexels</a>`;
                    creditContainer.style.display = 'block';
                };
                
                img.onerror = (e) => {
                    console.error('Image load error:', e);
                    console.error('Failed URL:', photoUrl);
                    // Try fallback with different image size
                    if (photo.src && photo.src.medium && photoUrl !== photo.src.medium) {
                        console.log('Trying fallback image size...');
                        img.src = photo.src.medium;
                    } else if (photo.src && photo.src.small) {
                        console.log('Trying small image size...');
                        img.src = photo.src.small;
                    } else {
                        // Use placeholder as final fallback
                        loadPlaceholderImage();
                    }
                };
                
                // Set src after handlers are set up
                img.src = photoUrl;
                
            } catch (error) {
                console.error('Error loading office image:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack
                });
                // Try to load a simpler fallback first
                try {
                    await loadOfficeImageFallback();
                } catch (fallbackError) {
                    console.error('All fallbacks failed, using placeholder');
                    loadPlaceholderImage();
                }
            }
        }

        // Fallback function with simpler query
        async function loadOfficeImageFallback() {
            const imageContainer = document.getElementById('loginPanelImage');
            const creditContainer = document.getElementById('photographerCredit');
            
            try {
                console.log('Trying fallback image load...');
                // Try with a simpler, more common search term
                const photo = await pexelsApi.getRandomPhoto('work');
                const photoUrl = pexelsApi.getPhotoUrl(photo);
                const credit = pexelsApi.getPhotographerCredit(photo);

                if (photoUrl) {
                    const img = document.createElement('img');
                    img.alt = 'Office';
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    
                    img.onload = () => {
                        imageContainer.innerHTML = '';
                        imageContainer.appendChild(img);
                        creditContainer.innerHTML = `Photo by <a href="${credit.url}" target="_blank" rel="noopener noreferrer">${credit.name}</a> on <a href="https://www.pexels.com" target="_blank" rel="noopener noreferrer">Pexels</a>`;
                        creditContainer.style.display = 'block';
                    };
                    
                    img.onerror = () => {
                        // Use gradient placeholder as final fallback
                        loadPlaceholderImage();
                    };
                    
                    img.src = photoUrl;
                } else {
                    loadPlaceholderImage();
                }
            } catch (error) {
                console.error('Fallback also failed:', error);
                loadPlaceholderImage();
            }
        }

        // Final fallback - use gradient placeholder
        function loadPlaceholderImage() {
            const imageContainer = document.getElementById('loginPanelImage');
            const creditContainer = document.getElementById('photographerCredit');
            
            // Create a beautiful gradient placeholder
            imageContainer.innerHTML = '';
            imageContainer.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            imageContainer.style.display = 'flex';
            imageContainer.style.alignItems = 'center';
            imageContainer.style.justifyContent = 'center';
            imageContainer.style.position = 'relative';
            
            // Add some decorative elements
            const overlay = document.createElement('div');
            overlay.style.position = 'absolute';
            overlay.style.inset = '0';
            overlay.style.background = 'radial-gradient(circle at 30% 50%, rgba(255,255,255,0.1) 0%, transparent 50%)';
            imageContainer.appendChild(overlay);
            
            const icon = document.createElement('div');
            icon.innerHTML = 'üè¢';
            icon.style.fontSize = '80px';
            icon.style.opacity = '0.3';
            icon.style.position = 'relative';
            icon.style.zIndex = '1';
            imageContainer.appendChild(icon);
            
            creditContainer.style.display = 'none';
            console.log('Using gradient placeholder as fallback');
        }

        // Load image on page load
        loadOfficeImage();
    </script>
</body>
</html>
